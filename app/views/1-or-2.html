{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/docs/tutorials-and-examples">Back</a>

      <form class="form" action="check-your-answers-page">

        <fieldset class="form-group">
          <legend>
     <h3 class="heading-medium">Would you consider learning to juggle with any of the following?</h3>
     <span class="body-text">Select all that apply</span>
   </legend>

   <div class="multiple-choice">
     <input id="skill-type-1" name="extra-skills" type="checkbox" value="Fruit" {{ checked("extra-skills", "Fruit")}}>
     <label for="skill-type-1">Fruit </label>
   </div>
   <div class="multiple-choice">
     <input id="skill-type-2" name="extra-skills" type="checkbox" value="Live animals" {{ checked("extra-skills", "Live animals")}}>
     <label for="skill-type-2">Live animals </label>
   </div>
   <div class="multiple-choice">
     <input id="skill-type-3" name="extra-skills" type="checkbox" value="Things that are on fire" {{ checked("extra-skills", "Things that are on fire")}}>
     <label for="skill-type-3">Things that are on fire </label>
   </div>
        </fieldset>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
